<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter / boot</title>

    <link rel="stylesheet" href="../js/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    
    <section class="min-vh-100 w-100 d-flex">
        <div class="container  d-flex justify-content-center align-items-center text-white">

            <div id="box" class="bg-info bg-gradient p-5 rounded-4 text-center lead">

                <h2 class="fw-semibold mb-5">NEWS LETTER !</h2>

                <div class="d-flex flex-column flex-sm-row gap-3 ">
                    <input type="text" class="form-control px-5 border-3" id="mail" placeholder="Your Email Here">
                    <button type="submit" class="btn w-50 btn-dark mx-auto mx-sm-0" id="btn">Subscribe </button>    
                </div>

                <div id="feedback" class=" mt-3 blockquote-footer fw-semibold text-danger" ></div>

            </div>

        </div>
    </section>


    <!-- --------------------------------------------------- -->

    <script src="./script.js"></script>
    <script src="../js/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
